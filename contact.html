<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pk.css" />
    <title>MyPortfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="/pk.html">Home</a></li>
            <li><a href="/intro.html">Intro</a></li>
            <li><a href="/internship.html">Internship</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/2048px-Hamburger_icon.svg.png" alt="" width="30px">
            <img class="cross" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOY75Udqd8qpdpKfcQjXJ4dRGe7sf4CIKehdP4WaHWRIPjV-fgzz9DayI3fYOm-wnoby0&usqp=CAU" alt="" width="30px">
          </div>
            <div class="contactform">
                <h1>Contact me for work/general enquiry</h1>
                <form>
                  <div class="mb-3">
                    <label for="client-email" class="form-label">Name</label>
                    <input type="name" class="form-control" id="client-email" aria-describedby="emailHelp">
                  </div>
                    <div class="mb-3">
                      <label for="client-email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="client-email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone no. with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="client-phone" class="form-label">Phone No.</label>
                      <input type="phone" class="form-control" id="client-phone">
                    </div>
                    <div class="mb-3">
                      <label for="client-enquiry" class="form-label">Enquiry</label>
                      <textarea name="text" id="client-enquiry" cols="30" rows="10"></textarea>
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                  </form>
            </div> 
        </div>
    </div>
    <script src="pk.js"></script>
  </body>
</html>
